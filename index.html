<!DOCTYPE html>
<html>
<head>
  <title>FCC-TicTacToe</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto|Raleway:400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/pure-grid.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="pure-g header">
      <div class="pure-u-1-1">
        <p>Tic Tac Toe</p>
      </div>
    </div>
    <div class="pure-g control">
      <div class="pure-u-1-1">
        <p><a href="#" class="control-o active" data-player="O">O</a><a href="#" class="control-x" data-player="X">X</a></p>
      </div>
    </div>
    <div class="pure-g winner hide">
      <div class="pure-u-1-1">
        <p></p>
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-6-24"></div>
      <div class="pure-u-12-24">
        <div class="pure-g table">
          <div class="pure-u-8-24 cell top-left" data-pos="top-left"></div>
          <div class="pure-u-8-24 cell top-mid" data-pos="top-mid"></div>
          <div class="pure-u-8-24 cell top-right" data-pos="top-right"></div>
          <div class="pure-u-8-24 cell mid-left" data-pos="mid-left"></div>
          <div class="pure-u-8-24 cell mid-mid" data-pos="mid-mid"></div>
          <div class="pure-u-8-24 cell mid-right" data-pos="mid-right"></div>
          <div class="pure-u-8-24 cell bot-left" data-pos="bot-left"></div>
          <div class="pure-u-8-24 cell bot-mid" data-pos="bot-mid"></div>
          <div class="pure-u-8-24 cell bot-right" data-pos="bot-right"></div>
        </div>
      </div>
      <div class="pure-u-6-24"></div>
    </div>
  </div>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
